services:
  - type: web
    name: deprem-izleme-sistemi
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false
      - key: USE_WHATSAPP_WEB
        value: "true"
      - key: WHATSAPP_WEB_SERVICE_URL
        sync: false

  - type: web
    name: whatsapp-service
    env: node
    buildCommand: npm install
    startCommand: node whatsapp-service.js
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: PORT
        value: 3001

